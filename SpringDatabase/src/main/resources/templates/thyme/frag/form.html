<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>폼에 쓰는 th 태그들</title>
</head>
<body>
	
	<h3>th:object</h3>
	
	<ul>
		<li>모델에 있는 자바빈 객체를 하나 지정할 때 사용한다</li>
		<li>th:object 속성을 이용해 지정한 객체를 form 내부에서 쉽게 다룰 수 있다</li>
	</ul>
	
	<h3>th:field</h3>
	
	<ul>
		<li>th:object로 지정한 객체를의 필드 하나를 form 내부에 출력하기 위해 사용한다</li>
		<li>th:field에는 ${}표현식이 아니라 *{}표현식을 사용한다</li>
		<li>th:field를 사용하면 해당 입력 태그(input, select, textarea...)의
			id, name, value 속성을 그 필드에 해당하는 값으로 채워준다
		</li>
	</ul>
	
	<form th:action="@{./}" th:object="${f3}" method="GET">
		<input type="text" th:field="*{fid}"> <br>
		<input type="text" th:field="*{fname}"> <br>
		<input type="text" th:field="*{fprice}"> <br>
		<input type="text" th:field="*{farm}"> <br>
		<input type="submit" value="수정">
	</form>
</body>
</html>
