<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Jquery 살펴보기</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js" 
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
	crossorigin="anonymous"></script>
	<link rel="" href="/fonts.css">
</head>
<body>
	<h3>Jquery</h3>
	
	<div id="out"></div>
	
	<button id="reqBtn">랜덤 강아지 뽑기!</button>
	
	<script>
		// JQuery는 요소를 좀 더 간략한 문법으로 선택할 수 있다.
		const out = $('#out');
		
		// JQuery로 선택한 요소는 JQuery의 메서드를 사용해야 한다
		
		// html(): innerHTML에 문자열로 값을 넣는 메서드
		out.html('<h1>안에 내용 넣기 innerHTML</h1>');
		// text(): innerText에 문자열로 값을 넣는 메서드
		out.text('<h1>안에 내용 넣기 innerText</h1>');
		
		// prop(): 해당 요소에 원하는 속성을 추가한다
		out.prop('title', '마우스를 올리고 있으면 말풍선이 나옴...');
		out.prop('style', 'background-color: green;');
		
		// css(): 해당 요소에 원하는 css를 추가한다
		out.css('color', 'white');
		out.css('font-size', '20px');
		
		out.removeProp('title');
		
		// click(): 클릭 이벤트 리스너 부착
		$('#out').click(e => {
			e.currentTarget.style.backgroundColor = 'red';
		});
		
		// on(): 원하는 이벤트를 선택하고 리스너 부착
		$('#out').on('mouseleave', (e) => {
			e.currentTarget.style.backgroundColor = 'green';
		});
		
		$('#reqBtn').click((e) => {
			const ajaxSettings = {
				url: '/Jquery/animal/dog',
				method: 'GET',
				dataType: 'json',
				success: (data, status, xhttp) => {
					console.log('받은 데이터(responseText를 dataType에 설정한 것으로 파싱한 결과):', data);
					console.log('상태 코드:', status);
					console.log('xhttp 객체:', xhttp);
					console.log('원래 방식대로 꺼내기:', xhttp.responseText);
					
					out.append(`<div>${data.name}/${data.age}/${data.kind}</div>`);
					
					$('#out > div').click((e) => {
						e.currentTarget.style.backgroundColor = 'red';
					});
					$('#out > div').on('mouseleave', (e) => {
						e.currentTarget.style.backgroundColor = 'green';
					});
				}
			};
			
			$.ajax(ajaxSettings);
		});
	</script>
</body>
</html>
